name: docker-mirror-branches
on:
  - push
  - workflow_dispatch
jobs:
  config-yaml:
    name: config.yaml
    runs-on: arm64
    outputs:
      config: ${{ steps.config.outputs.config }}
    steps:
      - uses: actions/checkout@v4
      # - name: export=config
      #   id: config
      #   run: echo "config=$(yq -oj '.' config.yaml | jq -cr)" >> $GITHUB_OUTPUT
      - name: dagger=product
        uses: dagger/dagger-for-github@v5
        with:
          verb: call
          module: github.com/bradfordwagner/dagger-modules/container_mirror@feature/init
          args: product src=.
