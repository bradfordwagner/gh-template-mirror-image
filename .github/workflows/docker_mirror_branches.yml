name: docker-mirror-branches
on:
  - push
  - workflow_dispatch
jobs:
  config-yaml:
    name: config.yaml
    runs-on: arm64
    outputs:
      product: ${{ steps.config.outputs.product }}
    steps:
      - uses: actions/checkout@v4
      - name: dagger=install
        run: |
          curl -L https://dl.dagger.io/dagger/install.sh | DAGGER_VERSION=0.11.8 sh
      
      - name: dagger=product
        id: config
        run: |
          echo product=$(./bin/dagger -m github.com/bradfordwagner/dagger-modules/container_mirror@feature/init call product --src=.) >> $GITHUB_OUTPUT
  branches:
    runs-on: arm64
    permissions: write-all
    needs: config-yaml
    name: ${{ matrix.product.index }}:${{ matrix.product.repo }}-${{ matrix.product.tag }} (${{ matrix.product.arch }})
    strategy:
      fail-fast: false
      matrix:
        product: ${{ fromJSON(needs.config-yaml.outputs.product) }}
    steps:
      - name: checkout=self
        uses: actions/checkout@v4
      - name: task=latest
        run: |
          sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d
          export PATH=$(pwd)/bin:$PATH
      - name: task=version
        run: ./bin/task --version
      - name: checkout=taskfiles@feature/arm
        uses: actions/checkout@v4
        with:
          path: taskfiles
          repository: bradfordwagner/taskfiles
          ref: feature/arm
      - name: task=branches
        run: |
          echo hi: '${{ toJson(matrix.product) }}'
